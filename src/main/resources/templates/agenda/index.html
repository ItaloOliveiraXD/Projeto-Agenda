<!DOCTYPE html>
<html lang="pt">

<head th:replace="~{base :: head}" ></head>

<body>

	<header th:replace="~{base :: header}" ></header>


	<div class="container">
			<div class="d-flex justify-content-between mt-5 mb-3">
				<h1 class="">Minha agenda</h1>
				<a href="/agenda/formNovoContato" class="btn btn-outline-dark my-2 ">Novo Contato</a>
			</div>
		<div class="row">

			<div class="col-lg-12">

				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Sobrenome</th>
							<th>Telefone</th>
							<th>Categoria</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contato : ${contatos}">
							<td><a th:text="${contato.nome}" th:href="@{agenda/verContato/{id}(id = ${contato.id})}"> João</a></td>
							<td th:text="${contato.sobrenome}">Miranda</td>
							<td th:text="${contato.telefone}">35 9 5555-5555</td>
							<td th:text="${contato.categoria}">Família</td>
							<td><a class="btn btn-danger" th:href="@{agenda/deletarContato/{id}(id = ${contato.id})}" >Excluir</a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

</body>

</html>
