<!DOCTYPE html>
<html lang="pt">

<head th:replace="~{base :: head}"></head>

<body>

	<header th:replace="~{base :: header}"></header>

	<div class="container">

		<h1 class="my-3">Novo Contato</h1>

		<form th:object="${dtoNovoContato}" action="/agenda/cadastraContato" method="POST">
		
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputNome">Nome</label> 
					<input th:field="*{nome}" name="nome" type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
				</div>
				<div class="form-group col-md-6">
					<label for="sobrenome">Sobrenome</label> 
					<input th:field="*{sobrenome}" name="sobrenome" type="text" class="form-control" placeholder="Digite seu sobrenome">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail">Email</label>
				<input th:field="*{email}" name="email" type="email" class="form-control" id="inputEmail" placeholder="email@email.com">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputTelefone">Telefone</label>
					<input th:field="*{telefone}" name="telefone" type="text" class="form-control" id="inputTelefone" placeholder="(xx) x xxxx-xxxx">
				</div>
				<div class="form-group col-md-6">
					<label for="inputCategoria">Categoria</label>  
					<select th:field="*{categoria}" name="categoria" id="inputCategoria" class="form-control">
						
						<option th:each="categoriaa : ${categorias}"
						 th:text="${categoriaa}"
						 th:value="${categoriaa}">Escolher...</option>
						
					</select>
				</div>
				<div class="form-group col-md-12">
					<label for="inputDescricao">Descrição</label>
					<textarea th:field="*{descricao}" name="descricao" class="form-control" id="inputDescricao"></textarea>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>

	</div>



</body>
</html>
